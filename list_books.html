<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list books</title>
    <link rel="stylesheet" href="style/output.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
</head>

<body">
    <!-- Основной контейнер с рамкой и тенями -->
    <div class="container mx-auto p-4 max-w-md border border-gray-300 rounded-md shadow-sm">
        <!-- Заголовок страницы с иконкой книги -->
        <div class="flex justify-center items-center mb-4 space-x-2">
            <i class='bx bx-book-bookmark text-2xl'></i>
            <h1 class="text-2xl font-bold">Список книг</h1>
        </div>
        <!-- Форма для добавления книги -->
        <form id="bookform" class="mb-4">
            <!-- Поле ввода для названия книги -->
            <div class="mb-2">
                <label for="title" class="block text-sm font-medium text-gray-700">Название</label>
                <input type="text" id="titleInput" required
                    class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
            </div>

            <!-- Поле ввода для имени автора -->
            <div class="mb-2">
                <label for="author" class="block text-sm font-medium text-gray-700">Автор</label>
                <input type="text" id="authorInput" required
                    class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
            </div>

            <!-- Кнопка отправки формы -->
            <button type="submit"
                class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600">Добавить</button>
        </form>

        <!-- Список книг -->
        <ul id="booklist" class="space-y-4">
        </ul>

        <!-- Сообщение, если нет книг -->
        <p id="noBooksMessage" class="text-center text-gray-500">Нет добавленных книг</p>
    </div>
    </div>
    <script src="list_book.js"></script>
    </body>

</html>
